[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
flake8-pyproject = "*"

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = "88"

[tool.black]
line-length = 88

[tool.flake8]
max-line-length = 88